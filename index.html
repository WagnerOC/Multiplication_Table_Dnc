<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada Dnc</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  
  <header>
    <img id="logo_dnc" src="./imagens/dnc_logo.png" alt="Logo Dnc">
    <h1>Tabuada</h1>
  </header>

  <section>
    <div id="caixaFormTabuada">
      <p>
        Qual tabuada você deseja saber a tabuada ?<br>
        <input type="number" class="form" id="numero" placeholder="Digite um número..">
      </p>
      <p>
        Até que número você quer ?<br>
        <input type="number" class="form" id="endPoint" placeholder="Digite um número..">
      </p>
      <p>
        <input type="button" value="Calcular" id="botao" onclick="tabuada()">
      </p>
      <p>
        <a href="index.html">
          <input type="button" value="Resetar" class="botaoReset">
        </a>
      </p>
    </div>

    <div id="resposta">
      Preencha os valores acima!
    </div>
    
  </section>

  <script src="tabuada_script.js"></script>
  
  
</body>

</html>
